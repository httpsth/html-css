<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagens</title>
    <style>
        body{
            background-color: rgb(248, 202, 117);
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Desafio das imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>
    <picture>
        <source media="(min-width: 1000px)" srcset="imagens/github-gg.png">
        <source media="(min-width: 800px)" srcset="imagens/github-g.png">
        <source media="(min-width: 600px)" srcset="imagens/github-m.png">
        <img src="imagens/github-p.png" alt="primeira foto">
    </picture>  
</body>
</html>
